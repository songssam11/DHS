<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 삽화 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 로딩 스피너 애니메이션 */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">슬라이드 삽화 생성기</h1>
            <p class="text-md sm:text-lg text-gray-600 mt-2">발표 자료에 딱 맞는 삽화를 만들어 보세요.</p>
        </header>

        <main>
            <!-- 입력 섹션 -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- 프롬프트 입력 -->
                    <div class="md:col-span-2">
                        <label for="prompt-input" class="block text-sm font-medium text-gray-700 mb-1">어떤 삽화를 원하시나요?</label>
                        <input type="text" id="prompt-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="예: 함께 협업하는 비즈니스 팀">
                    </div>
                    <!-- 스타일 선택 -->
                    <div>
                        <label for="style-select" class="block text-sm font-medium text-gray-700 mb-1">스타일 선택</label>
                        <select id="style-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition bg-white">
                            <option value="disney">디즈니 스타일</option>
                            <option value="vector art">벡터 아트</option>
                            <option value="flat illustration">플랫 디자인</option>
                            <option value="isometric illustration">아이소메트릭</option>
                            <option value="watercolor painting">수채화</option>
                            <option value="line art drawing">라인 아트</option>
                            <option value="cartoon style">카툰 스타일</option>
                            <option value="3d render">3D 렌더</option>
                            <option value="pixel art">픽셀 아트</option>
                        </select>
                    </div>
                </div>
                <!-- 생성 버튼 -->
                <button id="generate-btn" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 active:bg-blue-800 transition-transform transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    삽화 4개 생성하기
                </button>
            </div>

            <!-- 결과 표시 섹션 -->
            <div id="result-container" class="bg-white p-6 rounded-xl shadow-md min-h-[300px] flex justify-center items-center">
                <!-- 로딩 스피너 -->
                <div id="loader" class="hidden loader"></div>
                <!-- 이미지 그리드 -->
                <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full"></div>
                <!-- 초기 안내 메시지 -->
                <p id="initial-message" class="text-gray-500">이곳에 생성된 삽화가 표시됩니다.</p>
                 <!-- 에러 메시지 -->
                <p id="error-message" class="hidden text-red-500"></p>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Powered by Google Gemini</p>
        </footer>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const styleSelect = document.getElementById('style-select');
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const imageGrid = document.getElementById('image-grid');
        const initialMessage = document.getElementById('initial-message');
        const errorMessage = document.getElementById('error-message');

        // 생성 버튼 클릭 이벤트 리스너
        generateBtn.addEventListener('click', () => {
            const userPrompt = promptInput.value;
            const selectedStyle = styleSelect.value;

            if (!userPrompt.trim()) {
                showError('생성할 삽화에 대한 설명을 입력해주세요.');
                return;
            }

            // UI 초기화
            imageGrid.innerHTML = '';
            initialMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = '프롬프트 번역 중...';

            // 한국어 프롬프트를 영어로 번역 후 이미지 생성
            translateAndGenerate(userPrompt, selectedStyle);
        });

        /**
         * 한국어 텍스트를 영어로 번역하는 함수
         * @param {string} text - 번역할 한국어 텍스트
         * @returns {Promise<string>} 번역된 영어 텍스트
         */
        async function translateToEnglish(text) {
            const apiKey = ""; // API 키는 비워두세요.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const prompt = `Translate the following Korean text to English. Respond with only the translated text, without any additional explanations or introductory phrases.\n\nKorean: "${text}"\n\nEnglish:`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            let response;
            let retries = 0;
            const maxRetries = 5;
            let delay = 1000;

            while (retries < maxRetries) {
                response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) break;

                if (response.status === 429 || response.status >= 500) {
                    retries++;
                    if (retries >= maxRetries) throw new Error(`Translation API failed after ${maxRetries} retries.`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                } else {
                    throw new Error(`Translation API request failed with status: ${response.status}`);
                }
            }

            const result = await response.json();
            if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                return result.candidates[0].content.parts[0].text.trim();
            } else {
                throw new Error('Failed to parse translation from API response.');
            }
        }
        
        /**
         * 프롬프트를 번역하고 이미지를 생성하는 과정을 조율하는 함수
         * @param {string} koreanPrompt - 사용자가 입력한 한국어 프롬프트
         * @param {string} style - 선택된 스타일
         */
        async function translateAndGenerate(koreanPrompt, style) {
            try {
                const englishPrompt = await translateToEnglish(koreanPrompt);
                generateBtn.textContent = '삽화 생성 중...';
                
                let finalPrompt;
                if (style === 'disney') {
                    // --- 디즈니 스타일 프롬프트 강화 ---
                    finalPrompt = `A cute character of ${englishPrompt}, disney pixar style, cinematic lighting, soft touch, 3d animation, for a presentation slide.`;
                } else {
                    // --- 기존 스타일 프롬프트 ---
                    finalPrompt = `A ${style} of ${englishPrompt}, with a simple background, for a presentation slide.`;
                }
                
                await generateImages(finalPrompt);
            } catch (error) {
                console.error('Translation or generation failed:', error);
                showError('번역 또는 이미지 생성에 실패했습니다. 다시 시도해주세요.');
                loader.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = '삽화 4개 생성하기';
            }
        }


        /**
         * API를 호출하여 이미지를 생성하는 함수
         * @param {string} prompt - 이미지 생성을 위한 프롬프트
         */
        async function generateImages(prompt) {
            const apiKey = ""; // API 키는 비워두세요.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            
            const payload = {
                instances: [{ prompt: prompt }],
                parameters: { "sampleCount": 4 }
            };

            try {
                let response;
                let retries = 0;
                const maxRetries = 5;
                let delay = 1000;

                while (retries < maxRetries) {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) break; 

                    if (response.status === 429 || response.status >= 500) {
                        retries++;
                        if (retries >= maxRetries) throw new Error(`API 요청 실패: ${response.statusText} (최대 재시도 횟수 초과)`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; 
                    } else {
                        throw new Error(`API 요청 실패: ${response.statusText}`);
                    }
                }
                
                const result = await response.json();

                if (result.predictions && result.predictions.length > 0) {
                    displayImages(result.predictions);
                } else {
                    throw new Error('생성된 이미지가 없습니다. 다른 프롬프트를 시도해보세요.');
                }
            } catch (error) {
                console.error('Error generating images:', error);
                showError(error.message);
            } finally {
                loader.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = '삽화 4개 생성하기';
            }
        }

        /**
         * 생성된 이미지를 화면에 표시하는 함수
         * @param {Array} predictions - API로부터 받은 이미지 데이터 배열
         */
        function displayImages(predictions) {
            predictions.forEach(prediction => {
                if (prediction.bytesBase64Encoded) {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'aspect-square bg-gray-200 rounded-lg overflow-hidden shadow-sm';
                    
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${prediction.bytesBase64Encoded}`;
                    img.alt = promptInput.value;
                    img.className = 'w-full h-full object-cover';
                    
                    imgContainer.appendChild(img);
                    imageGrid.appendChild(imgContainer);
                }
            });
        }
        
        /**
         * 에러 메시지를 화면에 표시하는 함수
         * @param {string} message - 표시할 에러 메시지
         */
        function showError(message) {
            errorMessage.textContent = `오류가 발생했습니다: ${message}`;
            errorMessage.classList.remove('hidden');
            initialMessage.classList.add('hidden');
            imageGrid.innerHTML = '';
        }

    </script>
</body>
</html>
